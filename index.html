			<dialog id="loginDialog">
						Login
						<form id="loginForm" method="dialog">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<p id ="loginError"></p>
								<input class="mdl-textfield__input" type="text" id="loginEmail">
								<label class="mdl-textfield__label" for="loginEmail">Email:</label>
							</div>
							<br>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="password" id="loginPassword">
								<label class="mdl-textfield__label" for="loginPassword">Password:</label>
							</div>
							<br>
							<!-- Accent-colored raised button with ripple -->
						<button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						  Login
						</button>
						<!-- MDL Spinner Component with Single Color -->
						<div id="loginProgress" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

						</form>
			</dialog>
			<script src="dialog-polyfill.js"></script>
			<script>
				var dialog = document.querySelector('dialog');
				dialogPolyfill.registerDialog(dialog);
				// Now dialog acts like a native <dialog>.
				dialog.showModal();
			</script>
